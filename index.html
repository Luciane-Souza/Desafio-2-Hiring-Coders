<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja da Lú - Cadastro</title>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="pagina-titulo">
        <h2>Gestão de Cadastro</h2>
    </section>
    <section id="contem-formulario" class="formulario-para-cadastro">
        <div class="cadastro">
            <h3>CADASTRO DE CLIENTES</h3>
        </div>
        <form id="formulario" class="formulario" method="POST">
            <input type="text" id="nome" placeholder="Nome Completo" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="cpf" placeholder="CPF" maxlength="11" required><br>
            <input type="text" id="endereco" placeholder="Endereço" required><br>
            <input type="text" id="bairro" placeholder="Bairro" required><br>
            <input type="text" id="cidade" placeholder="Cidade" required><br>
            <input type="submit" value="Salvar"><br>
        </form>
    </section>
    <section id="contem-formulario-produtos" class="formulario-para-cadastro">
        <div class="cadastro">
            <h3>CADASTRO DE PRODUTOS</h3>
        </div>
        <form id="formulario-produto" class="formulario" method="POST">
            <input type="number" id="codigo-produto" placeholder="Código do Produto" required><br>
            <input type="text" id="produto" placeholder="Produto" required><br>
            <input type="number" id="quantidade" placeholder="Quantidade" required><br>
            <input type="text" id="preco" placeholder="Preço" required><br>
            <input type="submit" value="Salvar"><br>
        </form>
    </section>

    <footer>                                                           
        <div class="rodape">
            <p>&copy;Code by Luciane in 2021</p>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
